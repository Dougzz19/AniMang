<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" routerLink="/menu/profile" routerDirection="root" routerLinkActive="active-item"
      [routerLinkActiveOptions]="{exact: true}">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="2" class="ion-align-items-center">
    <img src="assets\images\AniMang.png" width="100px">
  </ion-col>
  <ion-col size="8" class="ion-text-left">
    <ion-button fill="clear" color="light" routerLink="/menu/animes" routerDirection="root" routerLinkActive="active-item"
      [routerLinkActiveOptions]="{exact: true}">
      For you
    </ion-button>    
    <!-- Button with dropdown -->
    <ion-button #productbtn  fill="clear" color="light"
      routerLink="/menu/seasons" routerDirection="root" routerLinkActive="active-item">
       Seasons     
    </ion-button>
    <ion-button fill="clear" color="light" routerLink="/menu/top-anime" routerDirection="root" routerLinkActive="active-item">
      Trending
    </ion-button>
  </ion-col>
  <ion-col size="2" class="ion-text-right">
    <ion-button fill="clear" color="dark" routerLink="/menu/profile" >
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-col>

</ion-row>
