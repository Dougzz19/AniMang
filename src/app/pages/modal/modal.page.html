<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="review">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input [(ngModel)]="review.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Review</ion-label>
      <ion-textarea [(ngModel)]="review.text" rows="8"></ion-textarea>
    </ion-item>
  </div>

  <ion-button expand="block" color="primary" (click)="updateNote()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteNote()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>

</ion-content>
