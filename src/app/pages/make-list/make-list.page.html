<ion-header>
    <ion-toolbar class="ios hydrated" color="primary">
      <ion-title class="ios title-ios hydrated">Add to Watch List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full">
      <form [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Studio</ion-label>
          <ion-input formControlName="studio" type="text" required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Genre</ion-label>
          <ion-input formControlName="genre" type="text" required>
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" shape="full" expand="block">Create List</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-list>
  </ion-content>
