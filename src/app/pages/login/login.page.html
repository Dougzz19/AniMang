<ion-header>
	<ion-toolbar>
	  <ion-title>Sign in User</ion-title>
	</ion-toolbar>
  </ion-header>

  <ion-content>
	<ion-card>
		<ion-img src="assets\images\shonenJump.jpg"></ion-img>
	</ion-card>

	<ion-card-content>
		<div class="wrapform">
			<ion-item>
			<ion-icon name="mail-outline"></ion-icon>		
			<ion-input type="text" #email required placeholder="Email" ></ion-input>
			
			</ion-item>

			<ion-item>
			<ion-icon name="lock-closed-outline"></ion-icon>		
			<ion-input type="password" #password required placeholder="*********" ></ion-input>
			</ion-item>
		</div>

		<div class="password_forgot">
			<ion-button fill="clear" [routerLink]="['/password-reset']"> Forgot Password?</ion-button>
		</div>

		<div class="signin-btns">

				<ion-button 
				fill="solid"
				shape="round"
				class="loginbtn"
				type="submit" 
				(click)="logIn(email, password)"						
				>
					Login
				</ion-button>
					
				<ion-button
				fill="outline"
				shape="round"
				color="dark"			
				[routerLink]="['/registration']"
				>
					Don't have an acoount?
				</ion-button>
		</div>

			
		
		<div class="text-tag">
				<span>Google Sign In</span>
		</div>

		<div class="social-btns">
				
				<ion-button
				fill="clear"
				class="googlebtn ion-no-padding"
				type="submit"		
				(click)="authService.GoogleAuth()"			
				>
					<ion-img src="assets\icon\google.png"></ion-img>
				</ion-button>	
		</div>
</ion-card-content>

</ion-content>
